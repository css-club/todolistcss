{% extends 'base/base.html' %}
{% block content %}
<div class="header">
    <h1>Delete Task</h1>
    <a id='back' href="{% url 'task' %}">Back</a>
</div>
<div class="card-body">
    <form action="" method='POST'>
        {% csrf_token %}
        <p>Are you sure you want to delete "{{task}}"?</p>
        <input class='button' type="submit" value='Delete'>
    </form>
</div>
{% endblock content %}
